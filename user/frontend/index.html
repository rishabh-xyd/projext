<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/9407320a44.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="heading">
            <div class="left-heading">
                <div class="logo">
                    <a href="/user/frontend/index.html"><img src="/images/logo/LOGO.png" alt=""></a>             
                    <!-- logo is placed -->
                </div>
                <div class="search-bar">
                    <form  class="search-form">
                        <input type="search" name="search" placeholder="search..">
                        <input type="submit" value="submit" name="submit">
                    </form>
                </div>
            </div>
            <div class="right-heading">
                <div class="login-status">
                    <div class="login"><i class="fas fa-sign-in-alt"></i></div>
                    <div class="register"><i class="fa-solid fa-user-slash"></i></div>
                    <div class="logout"><i class="fa-solid fa-right-from-bracket"></i></div>
                    <div class="logged-user ">
                        <i class="fas fa-user"></i> 
                        <span class="username"></span></div>
                </div>
                <div class="cart"><i class="fas fa-shopping-cart"></i></div>
            </div>
        </div>
        <div class="navigation"></div>
    </header>
    <main></main>
    <footer></footer>
    <script src="global.js" ></script>
</body>
</html>
